{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Create vehicle profile</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group row">
        <label for="id_make" class="col-form-label col-sm-2">{{ form.make.label }}</label>
        <div class="col-sm-10">
          {{ form.make }}
        </div>
      </div>
      <div class="form-group row">
        <label for="id_model" class="col-form-label col-sm-2">{{ form.model.label }}</label>
        <div class="col-sm-10">
          {{ form.model }}
        </div>
      </div>
      <div class="form-group row">
        <label for="id_year" class="col-form-label col-sm-2">{{ form.year.label }}</label>
        <div class="col-sm-10">
          {{ form.year }}
        </div>
      </div>
      
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
